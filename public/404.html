<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>

<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>

<script src="http://localhost:1313/my-blog/js/lunr.min.js"></script>
<script src="http://localhost:1313/my-blog/js/lunr.stemmer.support.js"></script>
<script src="http://localhost:1313/my-blog/js/tinyseg.js"></script>
<script src="http://localhost:1313/my-blog/js/lunr.ja.js"></script>
<script src="http://localhost:1313/my-blog/js/fuse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const input = document.getElementById('searchInput');
  const engineSwitch = document.getElementById('engineSwitch');
  const results = document.getElementById('searchResults');
  if (!input || !engineSwitch || !results) return;

  fetch("http:\/\/localhost:1313\/my-blog\/index.json")
    .then(response => response.json())
    .then(data => {
      const lunrIndex = lunr(function () {
        this.use(lunr.ja);
        this.field('title');
        this.field('content');
        this.ref('url');
        data.forEach(doc => this.add(doc));
      });

      const fuseIndex = new Fuse(data, {
        keys: ['title', 'content', 'summary'],
        includeScore: true,
        threshold: 0.4,
        useExtendedSearch: true
      });

      input.addEventListener('input', () => {
        const query = input.value.trim();
        const engine = engineSwitch.value;
        let hits = [];

        if (!query) {
          results.innerHTML = '';
          return;
        }

        if (engine === 'lunr') {
          hits = lunrIndex.search(query).map(hit =>
            data.find(d => d.url === hit.ref)
          );
        } else if (engine === 'fuse') {
          hits = fuseIndex.search(query).map(hit => hit.item);
        }

        results.innerHTML = '';
        hits.forEach(item => {
          if (!item) return;
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.url}">${item.title}</a>`;
          results.appendChild(li);
        });
      });
    });
});
</script>
