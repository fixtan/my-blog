{{ $url := .Get "url" }}
{{ $title := .Get "title" }}
{{ $desc := .Get "description" }}
{{ $img := .Get "image" }}

<article class="link-card">
  <a href="{{ $url }}" target="_blank" rel="noopener">
    <div class="link-card-thumb">
      <img src="{{ $img }}" alt="{{ $title }}">
    </div>
    <div class="link-card-text">
      <h3>{{ $title }}</h3>
      <p>{{ $desc }}</p>
      <span class="link-card-url">{{ $url }}</span>
    </div>
  </a>
</article>
